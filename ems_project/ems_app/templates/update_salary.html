{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Salary - {{ employee.name }}</title>
    <link rel="stylesheet" href="{% static 'css/update_salary.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="update-salary-container">
        <h1>Update Salary for {{ employee.name }}</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="field-group">
                <label>Employee ID:</label>
                <span>{{ employee.id }}</span>
            </div>
            <div class="field-group">
                <label>Name:</label>
                <span>{{ employee.name }}</span>
            </div>
            <div class="field-group">
                <label>Current Salary:</label>
                <span>{{ employee.current_salary }}</span>
            </div>
            <div class="field-group">
                <label for="hike">Hike Percentage (%)</label>
                <input type="number" step="0.1" min="0" name="hike" id="hike" required>
            </div>
            <button type="submit"><i class="fas fa-save"></i> Update Salary</button>
            <a href="{% url 'salary-management' %}" class="cancel-btn">Cancel</a>
        </form>
    </div>
</body>
</html>
