{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>EMS Employee</h2>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-user"></i> My Profile</a></li>
                    <li><a href="#"><i class="fas fa-calendar-plus"></i> Apply Leave</a></li>
                    <li><a href="#"><i class="fas fa-hourglass-half"></i> Leave Status</a></li>
                    <li><a href="#"><i class="fas fa-calendar-check"></i> My Attendance</a></li>
                    <li><a href="#"><i class="fas fa-id-card"></i> My ID Card</a></li>
                    <li>
                        <form action="#" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" style="background:none;border:none;color:#ecf0f1;font-size:16px;cursor:pointer;">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Welcome, {{ request.user.username }}</h1>
            <p>This is your Employee Dashboard.</p>
        </main>
    </div>
</body>
</html>
