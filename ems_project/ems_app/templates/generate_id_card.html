{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID Card</title>
    <link rel="stylesheet" href="{% static 'css/id_card.css' %}">
</head>
<body>
    <div class="id-card">
        <div class="photo">
            <!-- Placeholder for employee photo -->
            <img src="{% static 'images/user-placeholder.png' %}" alt="Employee Photo">
        </div>
        <h2>{{ employee.name }}</h2>
        <p><strong>Employee ID:</strong> {{ employee.id }}</p>
        <p><strong>Designation:</strong> {{ employee.designation }}</p>
        <p><strong>Department:</strong> {{ employee.department }}</p>
        <p><strong>Email:</strong> {{ employee.email }}</p>
        <p><strong>Phone:</strong> {{ employee.phone }}</p>

        <button onclick="window.print()" class="print-btn">Print ID Card</button>
    </div>
</body>
</html>
